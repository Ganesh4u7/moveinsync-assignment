<div class="bg-info mb-5 text-center p-3">
   <h4 style="color: white;">AUTOMATED PARKING LOT SYSTEM</h4>
</div>

<div class="container  p-4">
   <div class="col-sm-8 col-md-6  bg-light p-4 text-center" style="margin: auto;">
      <form [formGroup]="parkingForm">
         <div class="form-group">
            <label for="total"> Total parking slots</label>
            <input class="form-control" type="number" required id="total" formControlName="total">
         </div>
         <div class="form-group">
            <label for="parked"> Total parked cars</label>
            <input class="form-control" type="number" required id="parked" formControlName="parked">
         </div>
         <span *ngIf="errBol" class="text-danger h6 " style="font-size: 12px;">{{errMessage}}</span>
         <div class="text-center mt-3">
            <button class="btn btn-success" (click)="createParking()" [disabled]="parkingForm.invalid">Create</button>
         </div>
      </form>
   </div>

</div>
